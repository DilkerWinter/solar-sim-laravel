name: Build and Test on Pull Request (Docker)

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Compose
        run: docker compose up --build -d

      - name: 🛠 Install PHP dependencies
        run: docker compose exec -T app composer install --no-progress --prefer-dist

      - name: 🛠 Install NPM dependencies
        run: docker compose exec -T app npm ci

      - name: 🛠 Build frontend
        run: docker compose exec -T app npm run build

      - name: 🗄 Setup Laravel environment
        run: docker compose exec -T app bash -c "cp .env.example .env && php artisan key:generate"

      - name: 🔄 Run migrations
        run: docker compose exec -T app php artisan migrate --force

      - name: ✅ Run PHPUnit tests
        run: docker compose exec -T app php artisan test

      - name: 🐳 Tear down containers
        run: docker compose down
