name: Build and Test on Pull Request (Docker)

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ—„ Setup environment
        run: cp .env.example .env

      - name: ğŸ³ Set up Docker Compose
        run: docker compose up --build -d

      - name: ğŸ›  Build frontend
        run: docker compose exec -T app npm run build

      - name: ğŸ—„ Setup Laravel key
        run: ./dartisan key:generate

      - name: ğŸ”„ Run migrations and seeders
        run: ./dartisan migrate:fresh --seed

      - name: âœ… Run PHPUnit tests
        run: ./dartisan test

      - name: ğŸ³ Tear down containers
        run: docker compose down
