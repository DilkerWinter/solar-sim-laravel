name: Build and Test on Pull Request (Docker)

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: 🗄 Setup environment
        run: cp .env.example .env

      - name: 🐳 Set up Docker Compose
        run: docker compose up -d --build

      - name: Listar containers ativos
        run: docker compose ps
      
      - name: Logs do container solarsim
        run: docker compose logs solarsim

      - name: 🗄 Setup Laravel key
        run: docker compose exec -T solarsim php artisan key:generate

      - name: 🔄 Run migrations and seeders
        run: docker compose exec -T solarsim php artisan migrate:fresh --seed

      - name: ✅ Run PHPUnit tests
        run: docker compose exec -T solarsim php artisan test

      - name: 🐳 Tear down containers
        run: docker compose down
