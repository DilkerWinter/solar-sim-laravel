name: Build and Test on Pull Request (Docker)

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Compose
        run: docker compose up --build -d

      - name: ğŸ›  Install PHP dependencies
        run: docker compose exec -T app composer install --no-progress --prefer-dist

      - name: ğŸ›  Install NPM dependencies
        run: docker compose exec -T app npm ci

      - name: ğŸ›  Build frontend
        run: docker compose exec -T app npm run build

      - name: ğŸ—„ Setup Laravel environment
        run: docker compose exec -T app bash -c "cp .env.example .env && php artisan key:generate"

      - name: ğŸ”„ Run migrations
        run: docker compose exec -T app php artisan migrate --force

      - name: âœ… Run PHPUnit tests
        run: docker compose exec -T app php artisan test

      - name: ğŸ³ Tear down containers
        run: docker compose down
