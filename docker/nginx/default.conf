server {
    listen 80;
    listen [::]:80;
    server_name solarsim.app.br www.solarsim.app.br;

    # Esta localização é crucial para o Certbot validar seu domínio.
    # Ele precisa acessar arquivos nesta pasta.
    location ^~ /.well-known/acme-challenge/ {
        # O 'alias' aponta diretamente para o diretório do desafio do Certbot.
        # Certifique-se de que este diretório exista e seja gravável pelo Certbot.
        alias /var/www/html/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    # Redireciona todo o tráfego HTTP restante para HTTPS.
    # Uma vez que o Certbot tenha emitido o certificado, sua configuração HTTPS completa
    # (que você já tem) assumirá o controle do site principal.
    location / {
        return 301 https://$host$request_uri;
    }

    # Desabilita o log de acesso e não loga erros para favicon/robots.txt,
    # pois estes não são críticos para o Certbot.
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}